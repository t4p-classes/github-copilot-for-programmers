name: AsciiDoc to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install AsciiDoctor
      uses: reitzig/actions-asciidoctor@v2.0.1
      with:
        version: 2.0.22

    - name: Install Pygments
      run: gem install pygments.rb

    - name: Build AsciiDoc Site
      run: asciidoctor -a source-highlighter=pygments -a stylesdir=`pwd`/courseware -a stylesheet=theme.css -D site courseware/index.adoc

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
